version: 0.0.5-{build}
os: unstable

platform:
  - x64

branches:
  only:
    - master
    - testnet-development
    - ico

environment:
  NODE_ENV: prod
  matrix:
    - nodejs_version: 7

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'

install:
  - ps: Install-Product node 7 x64
  - set CI=true
  - git reset --hard HEAD
  - npm install -g npm
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

build_script:
  - npm run distApp

artifacts:
  - path: dist/*.exe

test: off